<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VI Workshop – PPENGFIS</title>
    <!-- Tailwind via CDN for simplicity in dev/build -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen text-gray-900 bg-fixed bg-cover bg-center" style="background-image: url('/img/background.jpg');">


    <!-- Netlify Forms: formulário oculto só para detecção no build -->
    <form name="registration" netlify netlify-honeypot="bot-field" hidden>
      <input type="text"   name="name" />
      <input type="email"  name="email" />
      <input type="text"   name="affiliation" />
      <input type="text"   name="country" />
      <input type="text"   name="category" /> <!-- ADICIONADO -->
      <textarea name="message"></textarea>
    </form>



    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
